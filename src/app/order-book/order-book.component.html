<div class="container mt-3">
    <h3>Carnet d'Ordres</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Symbole</th>
          <th>Prix</th>
          <th>Quantit√©</th>
          <th>Type</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">

      </tbody>
    </table>
